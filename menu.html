<html>
  <head>
    <style>
      .menu {
        width: 200px;
        float: left;
      }
  
      .main-content {
        margin-left: 200px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <ul>
        <li><a class="link" href="#home">Home</a></li>
        <li><a class="link" href="#about">About</a></li>
        <li><a class="link" href="#contact">Contact</a></li>
      </ul>
    </div>
    <div class="main-content">
      <h1>Welcome to my website!</h1>
      <p>This is some sample content.</p>
    </div>
  
    <script>
      const links = document.querySelectorAll('.link');
      const mainContent = document.querySelector('.main-content');
  
      links.forEach(function(link) {
        link.addEventListener('click', function(event) {
          event.preventDefault();
  
          if (link.getAttribute('href') === "#home") {
            mainContent.innerHTML = '<h1>Home</h1><p>Welcome to the home page.</p>';
          } else if (link.getAttribute('href') === "#about") {
            mainContent.innerHTML = '<h1>About</h1><p>Learn about us.</p>';
          } else if (link.getAttribute('href') === "#contact") {
            mainContent.innerHTML = '<h1>Contact Us</h1><p>Get in touch with us!</p>';
          }
        });
      });
    </script>
  </body>
</html>
